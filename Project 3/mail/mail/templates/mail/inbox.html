{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <!-- Navigation Buttons -->
    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <!-- Views containers -->
    <div id="emails-view"></div>

    <div id="email-detail-view" style="display: none;"></div>

    <div id="compose-view" style="display: none;">
        <h3>New Email</h3>
        <form id="compose-form">
            <!-- From (disabled field for user reference) -->
            <div class="form-group">
                <label for="compose-from">From:</label>
                <input id="compose-from" class="form-control" value="{{ request.user.email }}" disabled>
            </div>

            <!-- Recipients -->
            <div class="form-group">
                <input id="compose-recipients" class="form-control" placeholder="Recipients">
            </div>

            <!-- Subject -->
            <div class="form-group">
                <input id="compose-subject" class="form-control" placeholder="Subject">
            </div>

            <!-- Body -->
            <div class="form-group">
                <textarea id="compose-body" class="form-control" placeholder="Body"></textarea>
            </div>

            <!-- Submit -->
            <input type="submit" class="btn btn-primary mt-2" value="Submit">
        </form>
    </div>

{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
