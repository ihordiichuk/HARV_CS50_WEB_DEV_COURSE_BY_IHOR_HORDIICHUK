{% extends "auctions/layout.html" %}

{% block body %}

<!-- Title indicating the selected category -->
<h2>Listings in {{ category_name }}</h2>

<!-- If there are listings for this category, display them -->
{% if listings %}
  {% for listing in listings %}
    <div style="margin-bottom: 20px;">

      <!-- Clickable listing title linking to the detailed page -->
      <a href="{% url 'listing_page' listing.id %}">
        <strong>{{ listing.title }}</strong>
      </a>

      <!-- Listing description -->
      <p>{{ listing.description }}</p>

      <hr />
    </div>
  {% endfor %}

<!-- If no listings are available in this category, show fallback message -->
{% else %}
  <p>No active listings in this category.</p>
{% endif %}

{% endblock %}
